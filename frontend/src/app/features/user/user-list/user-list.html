<div class="container py-4">
	<div class="d-flex justify-content-between align-items-center mb-3">
		<h2 class="m-0">Users</h2>
		<a class="btn btn-primary" (click)="editUser('')">New User</a>
	</div>

    @if (loading()) {
        <div class="text-center my-4">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    }

    @if (error()) {
        <div class="alert alert-danger">{{ error() }}</div>
    }

    @if (!loading() && userService.users$().length) {
        <table class="table table-striped table-hover">
            <thead class="table-light">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Role</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                @for (user of userService.users$(); track $index) {
                    <tr>
                        <td>{{ ($index + 1) }}</td>
                        <td>{{ user.userName }}</td>
                        <td>{{ user.role }}</td>
                        <td>
                            <a class="btn btn-sm btn-outline-primary me-2" (click)="editUser(user.id || '', true)">View</a>
                            <a class="btn btn-sm btn-outline-secondary" (click)="editUser(user.id || '')">Edit</a>
                        </td>
                    </tr>
                }
            </tbody>
        </table>
    } @else {
        <div class="alert alert-info">No users found.</div>
    }

</div>
