<div class="modal-header">
    <h4 class="modal-title pull-left" id="my-modal-title">Add User</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="cancel()">
        <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="m-3">
        <form [formGroup]="form" (ngSubmit)="save()">
          <input formControlName="id" type="hidden" />

          <!-- User Name -->
          <div class="mb-3">
            <label class="form-label">User Name</label>
            <input
              type="text"
              formControlName="userName"
              class="form-control"
              [class.is-invalid]="form.get('userName')?.touched && form.get('userName')?.invalid"
              [disabled]="id ? true : false"
            />
            <div class="invalid-feedback">
              User Name is required.
            </div>
          </div>

          <!-- Password -->
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input
              type="password"
              formControlName="password"
              class="form-control"
              [class.is-invalid]="form.get('password')?.touched && form.get('password')?.invalid"
              [disabled]="id ? true : false"
            />
            <div class="invalid-feedback">
              Password is required.
            </div>
          </div>

          <!-- Role -->
          <div class="mb-3">
            <label class="form-label">Role</label>
            <input
              type="text"
              formControlName="role"
              class="form-control"
              [class.is-invalid]="form.get('role')?.touched && form.get('role')?.invalid"
            />
            <div class="invalid-feedback">
              Role is required.
            </div>
          </div>

          <!-- Actions -->
          @if (!form.disabled) {
            <div class="d-flex justify-content-center gap-2">
              <button
                type="submit"
                class="btn btn-primary"
                [disabled]="loading() || form.disabled"
              >
                @if (loading()) {
                  <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                }
                Save
              </button>
              <button
                type="button"
                class="btn btn-outline-secondary"
                (click)="cancel()"
                [disabled]="loading()"
              >
                Cancel
              </button>
            </div>
          }
        </form>
    </div>
</div>
