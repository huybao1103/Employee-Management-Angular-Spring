<div class="modal-header">
    <h4 class="modal-title pull-left" id="my-modal-title">Add Employee</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="cancel()">
        <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="m-3">
        <form [formGroup]="form" (ngSubmit)="save()">
          <input formControlName="id" type="hidden" />

          <!-- Name -->
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input
              type="text"
              formControlName="name"
              class="form-control"
              [class.is-invalid]="form.get('name')?.touched && form.get('name')?.invalid"
            />
            <div class="invalid-feedback">
              Name is required.
            </div>
          </div>

          <!-- Email -->
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input
              type="email"
              formControlName="email"
              class="form-control"
              [class.is-invalid]="form.get('email')?.touched && form.get('email')?.invalid"
            />
            <div class="invalid-feedback">
              Valid email required.
            </div>
          </div>

          <!-- Salary -->
          <div class="mb-3">
            <label class="form-label">Salary</label>
            <input
              type="number"
              formControlName="salary"
              class="form-control"
              [class.is-invalid]="form.get('salary')?.touched && form.get('salary')?.invalid"
            />
            <div class="invalid-feedback">
              Salary must be a positive number.
            </div>
          </div>

          <!-- Department -->
          <div class="mb-4">
            <label class="form-label">Department</label>
            <select
              type="text"
              formControlName="department_id"
              class="form-control"
              [class.is-invalid]="form.get('department_id')?.touched && form.get('department_id')?.invalid"
            >
              @for (item of departmentOptions(); track $index) {
                <option [value]="item.value">{{ item.label }}</option>
              }
            </select>
            <div class="invalid-feedback">
              Department is required.
            </div>
          </div>

          <!-- Actions -->
          @if (!form.disabled) {
            <div class="d-flex justify-content-center gap-2">
              <button
                type="submit"
                class="btn btn-primary"
                [disabled]="loading() || form.disabled"
              >
                @if (loading()) {
                  <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                }
                Save
              </button>
              <button
                type="button"
                class="btn btn-outline-secondary"
                (click)="cancel()"
                [disabled]="loading()"
              >
                Cancel
              </button>
            </div>
          }
        </form>
    </div>
</div>
