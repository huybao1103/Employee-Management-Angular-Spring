<div class="login-page d-flex align-items-center justify-content-center">
	<div class="card shadow-sm login-card">
		<div class="card-body">
			<h4 class="card-title mb-3">Sign in</h4>

			<form [formGroup]="form" novalidate>
				<div class="mb-3">
					<label class="form-label">User name</label>
					<input type="username" class="form-control" formControlName="username" [class.is-invalid]="form.get('username')?.invalid && form.get('username')?.touched" />
					@if (form.get('username')?.invalid && form.get('username')?.touched) {
						<div class="invalid-feedback">
							Please enter a valid username.
						</div>
					}
				</div>

				<div class="mb-3">
					<label class="form-label">Password</label>
					<input type="password" class="form-control" formControlName="password" [class.is-invalid]="form.get('password')?.invalid && form.get('password')?.touched" />
					@if (form.get('password')?.invalid && form.get('password')?.touched) {
						<div class="invalid-feedback">
							Password is required.
						</div>
					}
				</div>
				
				@if (error()) {
					<div class="alert alert-danger">{{ error() }}</div>
				}

				<div class="d-flex align-items-center justify-content-center">
					<button class="btn btn-primary" type="button" [disabled]="loading()" (click)="submit()">
						@if (loading()) {
							<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
						}
						Sign in
					</button>
				</div>
			</form>
		</div>
	</div>
</div>
