<div class="login-page d-flex align-items-center justify-content-center">
	<div class="card shadow-sm login-card">
		<div class="card-body">
			<h4 class="card-title mb-3">Sign in</h4>

			<form [formGroup]="form" (ngSubmit)="submit()" novalidate>
				<div class="mb-3">
					<label class="form-label">Email</label>
					<input type="email" class="form-control" formControlName="email" [class.is-invalid]="form.get('email')?.invalid && form.get('email')?.touched" />
					<div class="invalid-feedback" *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
						Please enter a valid email.
					</div>
				</div>

				<div class="mb-3">
					<label class="form-label">Password</label>
					<input type="password" class="form-control" formControlName="password" [class.is-invalid]="form.get('password')?.invalid && form.get('password')?.touched" />
					<div class="invalid-feedback" *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
						Password is required.
					</div>
				</div>

				<div *ngIf="error" class="alert alert-danger">{{ error }}</div>

				<div class="d-flex align-items-center justify-content-between">
					<button class="btn btn-primary" type="submit" [disabled]="loading">
						<span *ngIf="loading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
						Sign in
					</button>
					<a routerLink="/auth/register" class="text-decoration-none">Register</a>
				</div>
			</form>
		</div>
	</div>
</div>
