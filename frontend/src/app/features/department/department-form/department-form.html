<div class="modal-header">
    <h4 class="modal-title pull-left" id="my-modal-title">Add Department</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="cancel()">
        <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="m-3">
        <form [formGroup]="form" (ngSubmit)="save()">
          <input formControlName="id" type="hidden" />

          <!-- Name -->
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input
              type="text"
              formControlName="name"
              class="form-control"
              [class.is-invalid]="form.get('name')?.touched && form.get('name')?.invalid"
            />
            <div class="invalid-feedback">
              Name is required.
            </div>
          </div>

          <!-- Email -->
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input
              type="email"
              formControlName="email"
              class="form-control"
              [class.is-invalid]="form.get('email')?.touched && form.get('email')?.invalid"
            />
            <div class="invalid-feedback">
              Invalid emal format.
            </div>
          </div>

          <!-- Address -->
          <div class="mb-3">
            <label class="form-label">Address</label>
            <input
              type="text"
              formControlName="address"
              class="form-control"
              [class.is-invalid]="form.get('address')?.touched && form.get('address')?.invalid"
            />
          </div>

          <!-- Actions -->
          @if (!form.disabled) {
              <div class="d-flex justify-content-center gap-2">
                <button
                  type="submit"
                  class="btn btn-primary"
                  [disabled]="loading()"
                >
                  @if (loading()) {
                    <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                  }
                  Save
                </button>
                <button
                  type="button"
                  class="btn btn-outline-secondary"
                  (click)="cancel()"
                  [disabled]="loading()"
                >
                  Cancel
                </button>
              </div>
          }
        </form>
    </div>
</div>
